<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shop-v1</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
</head>
<body class="container" ng-app="demoApp" data-ng-cloak>

	<div class="page-header">NG - if and switch</div>

	<div class="well" ng-if="visible">Welcome</div>



	<script type="text/javascript"
		src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript"
		src="bower_components/angular/angular.js"></script>

	<script type="text/javascript">
		var app = angular.module('demoApp', []);
		app.run(function($rootScope, $timeout) {
			$rootScope.visible = false;
			$timeout(function() {
				$rootScope.visible = true;
			}, 5000);
		});
	</script>

</body>
</html>

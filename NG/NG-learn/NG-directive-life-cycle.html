<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NG-learn</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
</head>
<body class="container" ng:app="demoApp">

	<div class="page-header">NG - directive - lifecycle</div>


	<div sample="hello"></div>


	<script type="text/javascript"
		src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript"
		src="bower_components/angular/angular.js"></script>

	<script type="text/javascript">
		var mod = angular.module('demoApp', []);

		mod.directive('sample', function() {

			return {
				templateUrl : 'sample.html',
				controller : function() {
					// controller code here...
					console.log('controller...');
				},
				compile : function($element) {

					// compile code here...
					console.log('compile...');

					//console.log($element);
					$element.append('by Nag');

					return {
						pre : function(scope,ele,attr) {
							// pre-link code here...
							console.log('pre...'+ attr.sample);
							
						},
						post : function() {
							// post-link code here...
							console.log('post...');
						}
					};

				}

			}
		});
	</script>














</body>
</html>

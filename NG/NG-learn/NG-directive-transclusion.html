<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NG-learn</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
</head>
<body class="container" ng:app="demoApp">

	<div class="page-header">NG - directive - transclusion</div>

	<div ng-repeat="n in [1,2,3]">
		<sample>
			<span class="badge">count - </span>
		</sample>
	</div>


	<script type="text/javascript"
		src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript"
		src="bower_components/angular/angular.js"></script>

	<script type="text/javascript">
		var mod = angular.module('demoApp', []);

		mod.directive('sample', function() {
			return {
				restrict : "E",
				scope : false,
				transclude:true,
				priority:100,
				template : '<div> <span ng-transclude></span> {{$index+1}}</div>'
			};
		});
	</script>














</body>
</html>
